<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>开关灯</title>
	<style type="text/css">
		#box {
				width: 360px;
				/*居中*/
				margin: 0 auto;
				margin-top: 120px;
			}
			
		#box div{
				width: 70px;
				height: 70px;
				background: tan;
				/*间距1px*/
				margin: 0 1px 1px;
				/*浮动*/
				float: left;
				text-align: center;
				line-height: 70px;
				color: white;
				border-radius: 10px;
			}
	</style>
</head>
<body>
	<div id="box">
			<div style="background: tan;">0</div>
			<div style="background: tan;">1</div>
			<div style="background: tan;">2</div>
			<div style="background: tan;">3</div>
			<div style="background: tan;">4</div>
			<div style="background: tan;">5</div>
			<div style="background: tan;">6</div>
			<div style="background: black;">7</div>
			<div style="background: tan;">8</div>
			<div style="background: tan;">9</div>
			<div style="background: tan;">10</div>
			<div style="background: tan;">11</div>
			<div style="background: black;">12</div>
			<div style="background: tan;">13</div>
			<div style="background: tan;">14</div>
			<div style="background: tan;">15</div>
			<div style="background: tan;">16</div>
			<div style="background: tan;">17</div>
			<div style="background: tan;">18</div>
			<div style="background: tan;">19</div>
			<div style="background: tan;">20</div>
			<div style="background: tan;">21</div>
			<div style="background: tan;">22</div>
			<div style="background: tan;">23</div>
			<div style="background: tan;">24</div>
		</div>

<script type="text/javascript">
	//1、获取页面元素
		var oBox = document.getElementById("box");
		var oDivs = oBox.getElementsByTagName("div");
	//2、循环绑定点击事件
		//1,2,4,6,7,8,12,13,14,15,16,18,19,20,21
		for(var i=0;i<oDivs.length;i++){
			oDivs[i].index =i;
			oDivs[i].innerHTML=i;
			oDivs[i].style.background = 'tan';
			oDivs[i].onclick=function(){
				var index=this.index;
				obackground(this);
				//上面
				if(index>=5){
					var top=oDivs[index - 5];
					obackground(top);
				}
				//下面
				if(index<20){
					var bottom=oDivs[index + 5];
					obackground(bttom);
				}
				//左面
				if(index%5!=0){
					var left=oDivs[index - 1];
					obackground(left);
				}
				//右面
				if(index%5!=4){
					var right=oDivs[index + 1];
					obackground(right);
				}

			}
		}
		function obackground(a){
			if(a.style.background =='tan'){
				a.style.background = 'black';
			}
			else {
				a.style.background ='tan';
			}
		}
</script>
</body></html>
